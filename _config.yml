github: [metadata]
encoding: UTF-8

remote_theme: deadflowers/jekyll-theme-basically-basic

lang: en-US
description: an area for notes and projects
title: ray kooyenga github
baseurl: /
url: https://rkooyenga.github.io
logo: https://avatars.githubusercontent.com/u/6174603
# Site Author
author: 
  name: Ray Kooyenga
  email: gmc5oz4k7@mozmail.com
  picture: https://avatars.githubusercontent.com/u/9654073
  twitter: rayktweets
  github_username: rkooyenga
  links:
    - title: X
      url: https://x.com/rayktweets
      icon: fab fa-twitter-square
    - title: Instagram
      url: https://instagram.com/raykooyenga
      icon: fab fa-instagram
    - title: GitHub
      url: https://github.com/rkooyenga
      icon: fab fa-github-square

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
#  - jekyll-pwa-plugin
#  - jekyll-tagging-related_posts
#  - jekyll-target-blank
#  - jekyll-postfiles
#  - jekyll-og-image
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs 
  - /example

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
